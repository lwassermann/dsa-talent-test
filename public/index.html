<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Elm â€¢ TodoMVC</title>
    <script type="text/javascript" src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body></body>

  <script type="text/javascript">
    var storedState = localStorage.getItem("character");
    var startingState = storedState ? JSON.parse(storedState) : null;
    var app = Elm.Main.init({ flags: startingState });
    app.ports.setStorage.subscribe(function (state) {
      try {
        localStorage.setItem("character", JSON.stringify(state));
      } catch (err) {
        /* ignore: the feature will just be missing for you */
      }
    });
  </script>
</html>
